<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    .error-message, .success-message {
      color: red;
      margin: 5px 0;
      display: none;
    }
    .success-message { color: green; }
  </style>
</head>

<body>
  <div class="container">
    <img src="/img/logo.png" alt="Logo" width="120" style="margin-bottom: 10px;">

    <!-- Tabs -->
    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('login')">Login</button>
      <button class="tab-btn" onclick="switchTab('register')">Register</button>
    </div>

    <!-- Login Form -->
    <div id="login" class="form-box">
      <!-- add novalidate -->
      <form id="loginForm" novalidate>
        <div id="loginSuccess" class="success-message"></div>
        <div id="loginError" class="error-message"></div>
        <div class="input-field">
          <i class="material-icons">email</i>
          <input type="email" id="loginEmail" placeholder="Enter your email">
        </div>
        <div class="input-field">
          <i class="material-icons">lock</i>
          <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <button type="submit">Login</button>
        <a href="#">Forgot your password? Reset.</a>
      </form>
    </div>

    <!-- Register Form -->
    <div id="register" class="form-box" style="display:none;">
      <!-- add novalidate -->
      <form id="registerForm" novalidate>
        <div id="registerError" class="error-message"></div>
        <div class="input-field">
          <i class="material-icons">person</i>
          <input type="text" id="registerName" placeholder="Enter your name">
        </div>
        <div class="input-field">
          <i class="material-icons">email</i>
          <input type="email" id="registerEmail" placeholder="Enter your email">
        </div>
        <div class="input-field">
          <i class="material-icons">lock</i>
          <input type="password" id="registerPassword" placeholder="Enter your password">
        </div>
        <div class="input-field">
          <i class="material-icons">lock</i>
          <input type="password" id="registerConfirm" placeholder="Confirm the password">
        </div>
        <div class="input-field">
          <i class="material-icons">public</i>
          <select id="registerState">
            <option value="">Select your state</option>
            <option>New South Wales</option>
            <option>Victoria</option>
            <option>Queensland</option>
            <option>Western Australia</option>
            <option>South Australia</option>
            <option>Tasmania</option>
            <option>Northern Territory</option>
            <option>Australian Capital Territory</option>
          </select>
        </div>
        <div class="checkbox-group">
          <label><input type="radio" name="role" value="employer"> Employer</label>
          <label><input type="radio" name="role" value="jobseeker"> Job Seeker</label>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.getElementById('login').style.display = (tab === 'login') ? 'block' : 'none';
      document.getElementById('register').style.display = (tab === 'register') ? 'block' : 'none';
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');
    }

    function showError(form, message) {
      const errorDiv = document.getElementById(form + "Error");
      errorDiv.textContent = message;
      errorDiv.style.display = message ? "block" : "none";
    }

    function showSuccess(form, message) {
      const successDiv = document.getElementById(form + "Success");
      if (!successDiv) return;
      successDiv.textContent = message;
      successDiv.style.display = message ? "block" : "none";
    }

    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    // LOGIN FORM SUBMIT
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      showError('login', '');
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if (!validateEmail(email)) {
        showError('login', 'Please enter a valid email address.');
        return;
      }
      if (!password) {
        showError('login', 'Please enter your password.');
        return;
      }

      const res = await fetch('/api/users/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (res.ok && data.token) {
        if (data.user && data.user.active === false) {
          showError('login', 'Your account is inactive. Please contact admin for assistance.');
          return;
        }
        localStorage.setItem("token", data.token);
        showSuccess('login', 'Login successful! Redirecting...');
        setTimeout(() => {
          if (data.user && data.user.role === 'employer') {
            window.location.href = "/employer-dashboard.html";
          } else if (data.user && data.user.role === 'jobseeker') {
            window.location.href = "/job-seeker-dashboard.html";
          } else {
            window.location.href = "/dashboard.html";
          }
        }, 2000);
      } else {
        showError('login', data.error || data.message || 'Login failed');
      }
    });

    // REGISTER FORM SUBMIT
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      showError('register', '');
      const name = document.getElementById('registerName').value.trim();
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const confirm = document.getElementById('registerConfirm').value;
      const state = document.getElementById('registerState').value;
      const role = document.querySelector('input[name="role"]:checked')?.value;

      if (!name) return showError('register', 'Please enter your name.');
      if (!validateEmail(email)) return showError('register', 'Please enter a valid email address.');
      if (password.length < 6) return showError('register', 'Password must be at least 6 characters.');
      if (password !== confirm) return showError('register', 'Passwords do not match!');
      if (!state) return showError('register', 'Please select your state.');
      if (!role) return showError('register', 'Please select your role.');

      const res = await fetch('/api/users/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, email, password, state, role })
      });

      const data = await res.json();

      if (res.ok) {
        switchTab('login');
        showError('login', '');
        showSuccess('login', 'Registration successful! Please login.');
      } else {
        showError('register', data.error || data.message || 'Registration failed');
      }
    });
  </script>
</body>
</html>
